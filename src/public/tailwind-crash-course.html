<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind Course</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
<nav class="relative container mx-auto p6 bg-gray-100">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
        <div class="pt-2">
            <img alt="icon" src="images/favicon-32x32.png">
        </div>
        <div class="hidden md:flex space-x-6">
            <a class="hover:bg-green-100" href="#">Encounters</a>
            <a class="hover:bg-green-100" href="#">Patients</a>
            <a class="hover:bg-green-100" href="#">Admin</a>
            <a class="hover:bg-green-100" href="#">About us</a>
        </div>
        <!-- Button -->
        <a class="hidden md:block p-3 px-6 pt-3 text-white bg-red-500 rounded-full baseline hover:bg-red-700" href="#">Get
            Started</a>
    </div>
    <section id="hero">
        <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!-- Left item -->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
                    Manage your medical practice with ease.
                </h1>
                <p class="max-w-sm text-center text-gray-600 md:text-left">
                    EMR Practice offers all the tool you require to keep track of your bills and insurance claims.
                </p>
                <div class="flex justify-center md:justify-start">
                    <!-- Button -->
                    <a class="p-3 px-6 pt-3 text-white bg-red-500 rounded-full baseline hover:bg-red-700"
                       href="#">Get
                        Started</a>
                </div>
            </div>
        </div>
    </section>
</nav>
<h1>Hello</h1>
</body>
</html>
